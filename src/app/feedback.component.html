<div class="panel panel-primary" *ngIf="event">
   <div class="panel-heading">
      <h3 class="panel-title">Feedback for - {{event.desc}} ({{topic.desc}})</h3>
   </div>

   <div class="panel-body faces-center">
      <div class="row">
         <div class="facebox">
            <img face class="face" src="/assets/img/face-1.svg" (click)="clickFace(1)">
         </div>
         <div class="facebox">
            <img face class="face" src="/assets/img/face-2.svg" (click)="clickFace(2)">
         </div>
         <div class="facebox">
            <img face class="face" src="/assets/img/face-3.svg" (click)="clickFace(3)">
         </div>
         <div class="facebox">
            <img face class="face" src="/assets/img/face-4.svg" (click)="clickFace(4)">
         </div>
         <div class="facebox">
            <img face class="face" src="/assets/img/face-5.svg" (click)="clickFace(5)" >
         </div>
      </div>
   </div>

   <div class="row">
      <div class="col-xs-9 col-md-9 col-lg-9 vcenter">
         <textarea [(ngModel)]="feedback.comment" placeholder="Provide any additional comments (optional)"></textarea>
      </div><div class="col-xs-3 col-md-3 col-lg-3 vcenter" style="margin: 0; padding: 0;">
         <button #subbut class="btn btn-success" disabled (click)="submit()">Submit</button>
      </div>
   </div>

   <!-- This hidden button is a workaround/hack to allow us to show a Bootstrap modal from an Angular component -->
   <button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#doneModal"
          data-backdrop="static" data-keyboard="false" >Open Modal</button>
   <div id="doneModal" class="modal fade" id="doneModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Feedback Submitted</h4>
          </div>
          <div class="modal-body">
            <p>Thanks for providing your feedback</p>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-primary" data-dismiss="modal" [routerLink]="['/']">No Problem!</a>
          </div>
        </div>
      </div>
    </div>
