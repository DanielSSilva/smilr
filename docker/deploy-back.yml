#
# Deploy the back end service in Kubernetes
#

# ------------------- Secrets ------------------- #

# Removed!
# Create with CLI `kubectl create secret generic azuresecrets --from-literal=storeAcctKey=<keyhere>`

---
# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: backend-deploy
  labels:
    app: backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-pod
        image: bcdemo.azurecr.io/microsvc/data-api
        ports:
        - containerPort: 4000
        env:
        - name: STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: azuresecrets
              key: storeAcctKey        
        - name: STORAGE_ACCOUNT
          value: <changeme>

---
# ------------------- Loadbalancer ------------------- #

kind: Service
apiVersion: v1
metadata:
  name: backend-svc
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  selector:
    app: backend