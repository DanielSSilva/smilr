#
# Deploy the front end Angular UI microservice in Kubernetes
#

# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: frontend
  labels:
    app: frontend-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-replicaset
  template:
    metadata:
      labels:
        app: frontend-replicaset
    spec:
      containers:
      - name: frontend-pods

        # !CHANGE THIS! To your real image reference for the frontend 
        image: bcdemo.azurecr.io/smilr/frontend 

        ports:
        - containerPort: 3000

        env:       
        - name: API_ENDPOINT
          # !CHANGE THIS! To your real API endpoint DNS name or IP address
          value: http://smilr-api.democloud.org.uk/api 

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 20

        resources:
          requests:
            memory: "64M"
            cpu: 0.125