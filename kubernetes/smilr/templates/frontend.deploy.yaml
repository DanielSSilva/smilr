kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{ template "smilr.fullname" . }}-frontend"
  labels:
    app: "{{ template "smilr.name" . }}-frontend"
    chart: {{ template "smilr.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: "{{ template "smilr.name" . }}-frontend"
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: "{{ template "smilr.name" . }}-frontend"
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: "{{ .Chart.Name }}-frontend"

        image: "{{ .Values.registryPrefix }}smilr/frontend:{{ .Values.frontend.imageTag }}"

        ports:
        - containerPort: 3000

        env:
        - name: API_ENDPOINT
          value: "http://{{ template "smilr.fullname" . }}-api.{{ .Values.domainSuffix }}/api"

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 20

        resources:
          requests:
            memory: "64M"
            cpu: 0.125