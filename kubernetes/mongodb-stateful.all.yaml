#
# Deploy the back end databse in Kubernetes, as StatefulSet with a volume claim
#

# ------------------- Deployment ------------------- #
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: mongodb
  labels:
    app: mongodb-app
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-replicaset
  template:
    metadata:
      labels:
        app: mongodb-replicaset
    spec:
      containers:
      - name: mongodb-pods

        image: mongo:3.4-jessie

        ports:
        - containerPort: 27017

        volumeMounts:
          - name: mongo-storage
            mountPath: /data/db

        resources:
          requests:
            memory: "1G"
            cpu: 0.25

  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
        annotations:
          volume.beta.kubernetes.io/storage-class: default
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 500M

---

# ------------------- Internal Cluster IP ------------------- #
kind: Service
apiVersion: v1
metadata:
  name: mongodb-endpoint
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
  selector:
    app: mongodb-replicaset