#
# Deploy the front end Angular UI microservice in Kubernetes
#

# ------------------- Deployment ------------------- #

kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-pods

        # !CHANGE THIS! To your real image reference for the frontend 
        image: bcdemo.azurecr.io/smilr/frontend:stable

        ports:
        - containerPort: 3000

        env:       
        - name: API_ENDPOINT
          # !CHANGE THIS! To the external IP of data-api-svc or DNS name if using external DNS, don't forget /api 
          value: http://smilr-api.democloud.org.uk/api 

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 20

        resources:
          requests:
            memory: "64M"
            cpu: 0.125